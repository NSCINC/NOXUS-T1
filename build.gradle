apply plugin: 'com.android.application'

android {
    compileSdkVersion 33 // Atualizado para SDK 33
    buildToolsVersion "33.0.0" // Atualizado para a versão mais recente do Build Tools

    defaultConfig {
        applicationId "com.seu.pacote" // Substitua pelo ID do seu aplicativo
        minSdkVersion 21
        targetSdkVersion 33 // Atualizado para SDK 33
        versionCode 2
        versionName "1.0.1"
    }

    buildTypes {
        release {
            isMinifyEnabled = false // Atualizado para a sintaxe Kotlin DSL
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro' // Atualizado para usar o proguard otimizado
        }
    }
}

dependencies {
    implementation files("libs/XposedBridgeApi.jar") // Atualizado para o método implementation
}

